  <body>
      <section class="sidebar">
        <section id="nav">
          <a href="javascript:void(0)" data-view="discover"><i>&#9835;</i> <b>Discover</b></a>
          <a href="javascript:void(0)" data-view="starred"><i>&#9733;</i> <b>Starred</b></a>
          <a href="javascript:void(0)" data-view="queue"><i>&#9654;</i> <b>Queue</b></a>
          <a href="javascript:void(0)" data-view="songHistory"><i>&#8617;</i> <b>History</b></a>
        </section>
        <section id="player">
          <span class="thumbnail"></span>
          <section id="embeds" class="hidden"></section>
          <span id="songTitle"></span>
          <a id="progressBar" href="javascript:void(0)">
            <span id="currentTime">0:00</span>
            <span id="progress"></span>
            <span id="songDuration">0:00</span>
          </a>
          <section id="controls">
            <a id="permalink" href="" target="_blank">&#9099;</a>
            <a id="previous" href="javascript:void(0)"></a>
            <a id="play" href="javascript:void(0)"></a>
            <a id="pause" style="display: none" href="javascript:void(0)"></a>
            <a id="next" href="javascript:void(0)"></a>
            <a id="star" href="javascript:void(0)">&#9733;</a>
            <span class="clear"></span>
            </section>
         </section> 
<!--          <section id="about"><a href="http://twitter.com/davidmerfieId" target="_blank">Made by <em>David Merfield</em>.</a></section>
 -->      </section>
      <section id="starred" style="display:none">
        <h1>Starred Songs</h1>
        <section class="listStats">
          <h3>Video stats</h3>
          <section class="youtube"></section>
          <section class="soundcloud"></section>
        </section>
        <section class="songList"></section>
      </section>
      <section id="queue" style="display:none">
        <h1>Play queue</h1>
        <section class="songList">
          <section id="userqueue"></section>
          <section id="defaultqueue"></section>
        </section>
      </section>
      <section id="history" style="display:none">
        <h1>Play history</h1>
        <section class="songList"></section>
      </section>
      <section id="discover" class="full">
