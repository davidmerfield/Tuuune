<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Tuuune</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./js/app.js"></script>
    <link rel="shortcut icon" href="./images/favicon.png"> 
  </head>
  <body>
    <section class="sidebar">
      <section id="nav">
        <a href="#discover"><i>&#9835;</i> Discover</a>
        <a href="#starred"><i>&#9733;</i> Starred</a>
        <a href="#queue"><i>&#9654;</i> Queue</a>
        <a href="#songHistory"><i>&#8617;</i> History</a>
      </section>
      <section id="player">
        <span class="thumbnail"></span>
        <section id="embeds" class="hidden"></section>
        <span id="songTitle"></span>
        <a id="progressBar" href="javascript:void(0)">
          <span id="currentTime">0:00</span>
          <span id="progress"></span>
          <span id="songDuration">0:00</span>
        </a>
        <section id="controls">
          <a id="permalink" href="" target="_blank">&#9099;</a>
          <a id="previous" href="javascript:void(0)"></a>
          <a id="play" href="javascript:void(0)"></a>
          <a id="pause" style="display: none" href="javascript:void(0)"></a>
          <a id="next" href="javascript:void(0)"></a>
          <a id="star" href="javascript:void(0)">&#9733;</a>
          <span class="clear"></span>
          </section>
       </section>
    </section>
    <section id="starred" style="display:none">
      <h1>Starred Songs</h1>
      <section class="songList"></section>
    </section>
    <section id="queue" style="display:none">
      <h1>Play queue</h1>
      <section class="songList"></section>
    </section>
    <section id="songHistory" style="display:none">
      <h1>Play history</h1>
      <section class="songList"></section>
    </section>
    <section id="discover" class="full">
       <section id="options">
          Find great songs with 
          <select name="maxListens" class="option">
             <option value="1000000">under 1,000,000 listens</option>
             <option value="100000" selected>under 100,000 listens</option>
             <option value="10000">under 10,000 listens</option>
          </select> 
       </section>
       <button id="resetResults"><i>&#8635;</i> Load new results</button>
       <section id="results" class="empty"></section>
       <button id="loadMore" style="display:none">Load more songs</button>
    </section>
  </body>
</html>
