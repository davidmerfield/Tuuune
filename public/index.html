<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Tuuune</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./js/app.js"></script>
    <link rel="shortcut icon" href="./images/favicon.png"> 
  </head>
  <body>
    <section class="sidebar">
      <section id="nav">
        <a href="#discover"><i>&#9835;</i> Discover</a>
        <a href="#starred"><i>&#9733;</i> Starred</a>
        <a href="#queue"><i>&#9654;</i> Queue <b class="queueCount"></b></a>
        <a href="#songHistory"><i>&#8617;</i> History</a>
      </section>
      <section id="player">
        <section id="embeds"></section>
        <section class="song"></section>
      </section>
    </section>
    <section id="starred" style="display:none">
      <h1>Starred Songs</h1>
      <section class="songList"></section>
    </section>
    <section id="queue" style="display:none">
      <h1>Play queue</h1>
      <section class="songList"></section>
    </section>
    <section id="songHistory" style="display:none">
      <h1>Play history</h1>
      <section class="songList"></section>
    </section>
    <section id="discover" class="full">
       <section id="options">
          Find great songs with 
          <select name="maxListens" class="option">
             <option value="1000000">under 1,000,000 listens</option>
             <option value="100000" selected>under 100,000 listens</option>
             <option value="10000">under 10,000 listens</option>
          </select> 
          <button id="resetResults"><i>&#8635;</i> Load new results</button>
       </section>
       <section id="results" class="empty"></section>
       <button id="loadMore" style="display:none">Load more songs</button>
    </section>
  </body>
</html>
