<!DOCTYPE html>
  <head>
    <meta charset="utf-8">    
    <title>Music Finder</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./js/app.js"></script>
  </head>
  <body>
      <header>
        <a id="logo" href="#">Tuuune</a>
      </header>
      <section class="sidebar">
        <section id="nav">
          <a href="#" data-view="discover"><i>&#9835;</i> <b>Discover</b></a>
          <a href="#" data-view="starred"><i>&#9733;</i> <b>Starred</b></a>
          <a href="#" data-view="queue"><i>&#9654;</i> <b>Queue</b></a>
          <a href="#" data-view="songHistory"><i>&#8617;</i> <b>History</b></a>
        </section>
      </section>
      <section id="starred" style="display:none">
        <h1>Starred Songs</h1>
        <section class="listStats">
          <h3>Video stats</h3>
          <section class="youtube"></section>
          <section class="soundcloud"></section>
        </section>
        <section class="songList"></section>
      </section>
      <section id="queue" style="display:none">
        <h1>Play queue</h1>
        <section class="songList">
          <section id="userqueue"></section>
          <section id="defaultqueue"></section>
        </section>
      </section>
      <section id="history" style="display:none">
        <h1>Play history</h1>
        <section class="songList"></section>
      </section>
      <section id="discover">
         <section id="options">
            Find great songs with <select id="maxListens" class="option" category="filter">
               <option value="100000">under 100,000 listens</option>
               <option value="10000">under 10,000 listens</option>
               <option value="1000">under 1,000 listens</option>
            </select> <!-- 
            in  <select id="topicID" class="option" category="search">
               <option value="/m/074ft">any genre</option>
               <option value="/m/07t13s">hip hop</option>
               <option value="/m/0m0jc">electronic</option>
               <option value="/m/03_d0">jazz</option>
               <option value="/m/05rwpb">indie</option>
               <option value="/m/03lty">metal</option>
               <option value="/m/0155w">blues</option>
               <option value="/m/06by7">rock</option>
               <option value="/m/06cqb">reggae</option>
            </select>   -->
            <a href="#" id="resetResults">Reload</a>
            <a href="#" id="toggleAdvanced">More options</a>
            <section id="advancedOptions" class="hide">
               <label>Uploaded during
                  <select id="after" class="option" category="search">
                     <option>Any date</option>
                     <option>This year</option>
                     <option>This month</option>
                     <option>This week</option>
                     <option>Today</option>
                  </select>
               </label>
               <b>Include</b>
               <label>
                 <input type="checkbox" id="remixes" class="option"  category="filter" />
                 Remixes
               </label>
               <label>
                 <input type="checkbox" id="foreign"  class="option"  category="filter" />
                 Foreign songs
               </label>
               <label>
                 <input type="checkbox" id="covers" class="option"  category="filter" />
                 Covers and tributes
               </label>
             </section>
         </section>
         <section id="results" class="empty">
         </section>
         <a id="loadMore" href="#" style="display:none">Load more songs</a>
      </section>      
      <section id="player">
        <section id="embeds"></section>
        <section id="controls">
           <a id="previous" href="#">Previous</a>
           <a id="play" href="#">Play</a>
           <a id="pause" style="display: none" href="#">Pause</a>
           <a id="next" href="#">Next</a>
           <span id="songTitle"></span>
           <a id="star" href="#">&#9733;</a>
<!--            <a id="shuffle" href="#" class=" ">Shuffle?</a>
           <a id="repeat" href="#" class=" ">Repeat?</a>
 -->           <a id="progressBar" href="#">
              <span id="progress"></span>
              <span id="currentTime">0:00</span>
              <span id="songDuration">0:00</span>
           </a>
       </section>
      </section>  
    </body>
  </html>
