<!DOCTYPE html>
  <head>
    <title>Music Finder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Uncharted</h1>
      <section id="loginPrompt">
        Uncharted is a search engine for the internet's best undiscovered music.
        <a href="#" id="join">Join</a>
        <a href="#" id="login">Log in</a>
      </section>
    </header>  
    <section id="discover">
      <section id="options">
        Find 
        <select id="type">
          <option value="song">songs</option>
          <option value="album">albums</option>
        </select> 
        with
        <select id="popularity">
          <option value="100"> under 100k listens</option>
          <option value="10">under 10k listens</option>
          <option value="1">under 1k listens</option>
        </select> in 
        <select id="genre">
          <option value="/m/074ft"> any genre</option>
          <option value="/m/074ft">hip hop</option>
          <option value="/m/074ft">electronic</option>
          <option value="/m/074ft">jazz</option>
          <option value="/m/074ft">indie</option>
          <option value="/m/074ft">metal</option>
          <option value="/m/074ft">blues</option>
          <option value="/m/074ft">rock</option>
          <option value="/m/074ft">reggae</option>
        </select>  
<!--         <a href="#" id="reload">Reload</a>
 -->        <a href="#" id="showAdvanced">More options</a>
        <section id="advanced" class="hide">
          <label id="after">Uploaded during
            <select>
              <option>Any date</option>
              <option>This year</option>
              <option>This month</option>
              <option>This week</option>
              <option>Today</option>
            </select>
          </label>
          <label><b>Include</b></label> 
          <label>
            <input type="checkbox" checked id="remixes"/>
            Remixes
          </label>
          <label>
            <input type="checkbox" id="foreign" />
            Foreign songs
          </label>
          <label>
            <input type="checkbox" id="covers" />
            Covers
          </label>
          <label>

        </section>
      </section>
      <section id="results" class="empty"></section>
            <div id="embed">
             <p>You will need Flash 8 or better to view this content.</p>
            </div>
            <div id="controls">
              <a id="previous">Previous</a>
              <a id="play">Play</a>
              <a id="pause" style="display: none">Pause</a>
              <a id="next">Next</a>
              <span id="title"></span>
              <div id="bar">
                <span id="buffered"></span>
                <span id="progress"></span>
                <span id="time">0:00</span>
                <span id="duration">0:00</span>
              </div>
      <!--         <a id="shuffle">Shuffle?</a>
              <a id="repeat">Repeat?</a>
       -->     </div>      
    </header>      
  </body>
</html>      </section>        
      <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>   
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>   

      <script src="src/helper.js"></script>
      <script src="src/youtube.js"></script>
      <script src="src/discover.js"></script>
      <script src="src/player.js"></script>
      <script src="src/helper.js"></script>

      <script src="src/app.js"></script>

    </body>
  </html>
