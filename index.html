<!DOCTYPE html>
  <head>
    <title>Music Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>   
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>   
    <script src="util.js"></script>
    <script src="app.js"></script>
    <script src="player.js"></script>
  </head>
  <body>
    <header>
      <h1>Uncharted <em>Explore undiscovered music</em></h1>
      <section id="options">
        Show songs with  
        <select>
          <option> under 100k listens</option>
          <option>under 10k listens</option>
          <option>under 1k listens</option>
        </select>
        <a href="#" id="showAdvanced">Show more options</a>
        <section id="advanced" class="hide">
          <label>Time range:
            <select>
              <option>Any date</option>
              <option>This year</option>
              <option>This month</option>
              <option>This week</option>
              <option>Today</option>
            </select>
          </label> 
          <label>
            Allow remixes?
            <input type="checkbox" />
          </label>
          <label>
            Allow foreign songs?
            <input type="checkbox" />
          </label>
          <label>
            Allow covers?
            <input type="checkbox" />
          </label>
          <label>

        </section>
      </section>
      <section id="results" class="empty"></section>
            <div id="embed">
             <p>You will need Flash 8 or better to view this content.</p>
            </div>
            <div id="controls">
              <a id="previous">Previous</a>
              <a id="play">Play</a>
              <a id="pause" style="display: none">Pause</a>
              <a id="next">Next</a>
              <span id="title"></span>
              <div id="bar">
                <span id="buffered"></span>
                <span id="progress"></span>
                <span id="time">0:00</span>
                <span id="duration">0:00</span>
              </div>
      <!--         <a id="shuffle">Shuffle?</a>
              <a id="repeat">Repeat?</a>
       -->     </div>      
    </header>      
  </body>
</html>
